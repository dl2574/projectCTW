{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <h3>Proposed Events</h3>
    <div>
        {% for event  in events %}
            <div>
                <h4>{{event.title}}</h4>
                <p>{{event.location}}</p>
                <p>{{event.description}}</p>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
