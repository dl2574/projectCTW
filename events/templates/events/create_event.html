{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<main>
    <h3>Create Event</h3>
    <div>
        <form method="POST" action="{% url 'createEvent' %}">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
{% endblock content %}
