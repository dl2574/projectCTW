{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<main>
    <section>
        {% if page == "login" %}
            <h3>Login</h3>
            <form method="POST" action={% url 'login' %}>
                {% csrf_token %}
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" placeholder="youremail@mail.com">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input id="password" type="password" name="password" placeholde="**********">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
        {% else %}
            <h3>Register</h3>
            <form method="POST" action={% url 'register' %}>
                {% csrf_token %}
                {{form|crispy}}
                <div>
                    <button type="submit">Login</button>
                </div>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        {% endif %}
    </section>
</main>

{% endblock content %}
