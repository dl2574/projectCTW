{% extends "base.html" %}
{% load static %}

{% block title %}Signup{% endblock title %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-20 sm:px-6 lg:px-8 bg-gradient-to-b from-emerald-50 via-white to-white">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.png' %}" alt="Project CTW">
      <h2 class="mt-8 text-center text-3xl font-bold leading-9 tracking-tight text-slate-900">Join the movement</h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Create your account and start making a difference
      </p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="card mx-4 px-6 py-8 sm:px-12">
        <form class="space-y-6" method="POST">
            {% csrf_token %}
          <div>
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-semibold leading-6 text-slate-900">Email address</label>
            <div class="mt-2">
              {{ form.email }}
            </div>
          </div>

          <div>
            <label for="{{ form.password1.id_for_label }}" class="block text-sm font-semibold leading-6 text-slate-900">Password</label>
            <div class="mt-2">
              {{ form.password1 }}
            </div>
          </div>

          <div>
            <button type="submit" class="btn-primary w-full justify-center py-3">
              <i class="fa-solid fa-user-plus mr-2"></i>
              Create Account
            </button>
          </div>
        </form>
      </div>

      <p class="mt-6 text-center text-sm text-slate-600">
        Already have an account?
        <a href="{% url 'account_login' %}" class="font-semibold text-teal-600 transition-colors duration-150 hover:text-teal-700">Sign in</a>
      </p>
    </div>
  </div>
{% endblock content %}
